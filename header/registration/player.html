<form class="m-form m-form--fit m-form--label-align-right auth player">
  <div class="m-portlet__body">
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="hidden" value="player" name="profession" required>
    </div>
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="text" placeholder="Full Name" name="fullname" required>
    </div>
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="text" placeholder="Username" name="username" required>
    </div>
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="email" placeholder="Email" name="email" required>
    </div>
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="password" placeholder="Password" name="password" required>
    </div>
    <div class="form-group m-form__group">
      <input class="form-control m-input" type="text" placeholder="blindness"  name="blindness" required>
    </div>
    <div class="form-group m-form__group row">
      <label for="example-tel-input" class="col-3 col-form-label">Date of Birth</label>
      <div class="col-9">
        <input class="form-control m-input" type="date" value="1990-07-23" name="dob" required>
      </div>
    </div>
    <div class="m-form__group form-group row align-items-center">
      <label for="gender" class="col-3 col-form-label">Gender</label>
      <div class="m-radio-inline col-9">
        <label class="m-radio">
          <input type="radio" name="gender" value="male"> Male
          <span></span>
        </label>
        <label class="m-radio">
          <input type="radio" name="gender" value="female"> Female
          <span></span>
        </label>
      </div>
    </div>
    <div class="form-row m-form__group">
      <div class="col-6">
        <input class="form-control m-input" type="text" placeholder="Cell No" name="cell" required>
      </div>
      <div class="col-6">
        <input class="form-control m-input" type="text" placeholder="Phone No" name="phone" required>
      </div>
      
    </div>
    <div class="form-row m-form__group">
      <div class="col-6">
        <input class="form-control m-input" type="text" placeholder="State" name="state" required>
      </div>
      <div class="col-6">
        <input class="form-control m-input" type="text" placeholder="District" name="district" required>
      </div>
    </div>
    <div class="form-row m-form__group">
      <div class="col-8">
        <input class="form-control m-input" type="text" placeholder="City" name="city" required>
      </div>
      <div class="col-4">
        <input class="form-control m-input" type="text" placeholder="Postal Code" name="postal" required>
      </div>
    </div>
    <div class="form-row m-form__group">
      <div class="col-4">
        <input class="form-control m-input" type="text" placeholder="FIDE ID" name="fideid" required>
      </div>
      <div class="col-4">
        <input class="form-control m-input" type="text" placeholder="FIDE Rating" name="fiderating" required>
      </div>
      <div class="col-4">
        <input class="form-control m-input" type="text" placeholder="AICFB ID" name="aicfbid" required>
      </div>
    </div>
    <div class="form-row m-form__group">
      <div class="col-6">
        <input class="form-control m-input" type="text" placeholder="Adhar Card No" name="adhar" required>
      </div>
      <div class="col-6">
        <input class="form-control m-input" type="text" placeholder="PAN No" name="pan" required>
      </div>
    </div>
    <div class="form-row m-form__group">
      <div class="col-7">
        <select class="form-control m-input m-input--square" name="communication" required>
          <option selected disabled>Communication Preference</option>
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="whatsapp">Whatsapp</option>
        </select>
      </div>
      <div class="col-5">
        <input class="form-control m-input" type="text" placeholder="National Rating" name="national">
      </div>
    </div>
    
    <div class="form-group m-form__group text-center">
      <div class="m-login__form-action">
        <button type="submit" id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--square m-btn--custom m-btn--air  m-login__btn m-login__btn--primary btn-primary">Sign Up</button>&nbsp;&nbsp;
      </div>
    </div>
  </div>
</form>
